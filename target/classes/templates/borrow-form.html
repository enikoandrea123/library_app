<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrow Book</title>
</head>
<body>
<h2>Borrow a Book</h2>
<form th:action="@{/borrow/add}" th:object="${borrow}" method="post">
    <label for="user">Select User:</label>
    <select id="user" th:field="*{user}" required>
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
    </select>
    <br/><br/>

    <label for="book">Select Book:</label>
    <select id="book" th:field="*{book}" required>
        <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
    </select>
    <br/><br/>

    <label for="borrowDate">Borrow Date:</label>
    <input type="date" id="borrowDate" th:field="*{borrowDate}" required />
    <br/><br/>

    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" th:field="*{dueDate}" required />
    <br/><br/>

    <button type="submit">Borrow Book</button>
</form>
</body>
</html>
