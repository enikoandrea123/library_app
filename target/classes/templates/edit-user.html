<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
<nav>
    <a th:href="@{/home}">Home</a>
    <a th:href="@{/book-catalog}">Book Catalog</a>
    <a th:href="@{/user-catalog}">User Catalog</a>
    <a th:href="@{/borrow-history}">Borrowed Books</a>
    <a th:href="@{/add-book}">Add Book</a>
    <a th:href="@{/add-user}">Add User</a>
    <li>Log Out</li>
</nav>

<div class="container">
    <h1>Edit User</h1>

    <form th:action="@{'/edit-user/' + ${user.id}}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" th:field="*{birthdate}" value="${#dates.format(user.birthdate, 'yyyy-MM-dd')}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" th:field="*{phoneNumber}" required>
        </div>

        <button type="submit">Update User</button>
    </form>

    <a th:href="@{/user-catalog}" class="back-button">Back to Catalog</a>
</div>

</body>
</html>
