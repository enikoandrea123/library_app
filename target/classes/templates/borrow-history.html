<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrow History</title>
</head>
<body>
<h2>Borrow History</h2>
<table border="1">
    <thead>
    <tr>
        <th>User Name</th>
        <th>Book Title</th>
        <th>ISBN</th>
        <th>Author</th>
        <th>Borrow Date</th>
        <th>Due Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="borrow : ${borrows}">
        <td th:text="${borrow.user.name}"></td>
        <td th:text="${borrow.book.title}"></td>
        <td th:text="${borrow.book.isbn}"></td>
        <td th:text="${borrow.book.author}"></td>
        <td th:text="${borrow.borrowDate}"></td>
        <td th:text="${borrow.dueDate}"></td>
    </tr>
    </tbody>
</table>
<br/>
<a href="/">Back to Home</a>
</body>
</html>
