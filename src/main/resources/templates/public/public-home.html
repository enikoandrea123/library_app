<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #ff9aa2, #ffdac1);
            background-size: cover;
            flex-direction: column;
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            color: #6c757d;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }


        .content {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        }

        .content:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .content h1 {
            margin-bottom: 20px;
            color: #ff6f61;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            align-items: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 250px;
            cursor: pointer;
            color: #fff;
            outline: none;
            border: none;
        }

        .btn-primary {
            background-color: #ff9aa2;
        }

        .btn-secondary {
            background-color: #ffb7b2;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:hover {
            background-color: #ff7f7d;
        }

        .btn-secondary:hover {
            background-color: #ff8f82;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }

    </style>
</head>
<body>
<div class="content">
    <h1>Welcome to the Library</h1>
    <div class="buttons">
        <a th:href="@{/public/book-catalog}">
            <button class="btn btn-primary">View Book Catalog</button>
        </a>
        <a th:href="@{/login}">
            <button class="btn btn-secondary">Librarian Login</button>
        </a>
    </div>
</div>
</body>
</html>
