<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrow History</title>
</head>
<body>
<h2>Borrow History</h2>
<table border="1">
    <thead>
    <tr>
        <th>User Name</th>
        <th>Book Title</th>
        <th>ISBN</th>
        <th>Author</th>
        <th>Borrow Date</th>
        <th>Due Date</th>
    </tr>
    </thead>
    <tbody>
    <form th:action="@{/borrow/history}" method="get">
        <div>
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName" th:value="${userName}">
        </div>
        <div>
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" name="bookTitle" th:value="${bookTitle}">
        </div>
        <div>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" th:value="${isbn}">
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" th:value="${author}">
        </div>
        <div>
            <label for="borrowDate">Borrow Date:</label>
            <input type="date" id="borrowDate" name="borrowDate" th:value="${borrowDate}">
        </div>
        <button type="submit">Search</button>
    </form>
    <tr th:each="borrow : ${borrows}">
        <td th:text="${borrow.user.name}"></td>
        <td th:text="${borrow.book.title}"></td>
        <td th:text="${borrow.book.isbn}"></td>
        <td th:text="${borrow.book.author}"></td>
        <td th:text="${borrow.borrowDate}"></td>
        <td th:text="${borrow.dueDate}"></td>
    </tr>
    </tbody>
</table>
<div th:if="${#lists.isEmpty(borrows)}">
    <p>No borrowing found matching the search criteria.</p>
</div>
<br/>
<a href="/home">Back to Home</a>
</body>
</html>
